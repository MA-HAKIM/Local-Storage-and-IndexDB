<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home file store</title>
    <link rel="stylesheet" href="./styles/site.css" />
    <script src="./scripts/jquery.js"></script>
    <script>
        $(document).ready(()=>{
          $('#bars').click(()=>{
              $('#topbar').toggleClass('responsive')
          })
        });
         
     </script>
</head>
<body>
    <nav class="navbar" id="topbar">
        <a href="./index.html" class="nav-link brand">File Store</a>
        <a href="javascript:void(0)" class="nav-link icon" id="bars"><i class="fa fa-bars"></i></a>
        <a href="./index.html" class="nav-link" id="home">Home</a>
        <a href="./fileexplorer.html" class="nav-link">Local Storage Files</a>
        <a href="./fileexplorerindexeddb.html" class="nav-link">IndexDB Storage Files</a>
    </nav>
    <div class="card">
        <h1 class="main-head">Store files in folders in offline store</h1>
        <hr class="my" />
        <p class="focused my">
            Version 1: Please click at Local Storage Files in navbar to Save files in offline localStorage.
        </p>
        <p class="focused my">
            Version 2: Please click at IndexDB Storage Files in navbar to Save files in IndexDB Storage.
        </p>
    </div>
    <script>
        async function  doIt (){
            const dbs = await window.indexedDB.databases()
            dbs.forEach(db => { 
                console.log(db.name)
                window.indexedDB.deleteDatabase(db.name) })
        }
        //doIt();
    </script>
</body>
</html>
